<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form - page 3</title>
</head>
<body>
  <header>
          <div class="logo">

            <img src="images/logo.jpeg">

          </div>
          <nav>
            <ul>
                <li><a href="#" target="_blank">home</a></li>
                <li><a href="#" target="_blank">about</a></li>
                <li><a href="#" target="_blank">team</a></li>
            </ul>
          </nav>
  </header>
  <main>
    <section class="intro">
      <h2>Sign up to yourcustomtailor.com</h2>
    </section>
    <section class="questions">
      <h3>
        Step 3/3 - Time to learn about your preferences?
      </h3>
      <div>
        <p>Progress</p>
        <div class="progress-bar">
          <div class="progress" style="width:100%"></div>
        </div>
      </div>
      <div>
        <form action="#" method="get">
          <p>What kind of items are you interested in offers on?</p>
    <div class="card">
      <div>
      <label for="shipping">Apparel</label>
      <input type="checkbox" id="apparel" name="offers" value="apparel" checked>
      </div>
      <div>
      <label for="shipping">Jewelry</label>
      <input type="checkbox" id="jewelry" name="offers" value="jewelry" checked>
      </div>
      <div class="break"></div>
      <div>
      <label for="shipping">Accessories</label>
      <input type="checkbox" id="accessories" name="offers" value="accessories" checked>
      </div>
      <div>
      <label for="shipping">Shoes</label>
      <input type="checkbox" id="shoes" name="offers" value="shoes" checked>
      </div>
      <div class="break"></div>
      <div>
      <label for="shipping">Handbags</label>
      <input type="checkbox" id="handbags" name="offers" value="handbags">
      </div>
    </div>
    <div>
            <p>Choose the images that best resemble your style</p>
            <div class="styles">
              <div>
                <img src="https://source.unsplash.com/random/200×200/?exotic,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="exotic" name="styles" value="exotic" checked>
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?bohemian,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="bohemian" name="styles" value="bohemian">
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?chic,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="chic" name="styles" value="chic" checked>
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?grunge,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="grunge" name="styles" value="grunge" checked>
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?casual,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="casual" name="styles" value="casual">
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?classic,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="classic" name="styles" value="casual">
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?vintage,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="vintage" name="styles" value="vintage" checked>
                </div>
              </div>
              <div>
                <img src="https://source.unsplash.com/random/200×200/?artsy,clothing" width="100%">
                <div>
                <label for="shipping">Select</label>
                <input type="checkbox" id="artsy" name="styles" value="artsy" checked>
                </div>
              </div>

            </div>
          </div>
    <div class="container-button">
    <input type="submit" value="Submit">
    </div>
  </form>
      </div>
    </section>
  </main>
  <footer>

  </footer>

</body>
</html>
