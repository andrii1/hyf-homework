<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirit animal name generator</title>
</head>
<body>
  <h1>Select how to generate spirit animals</h1>
  <input type="checkbox" id="button-click" name="vehicle1" value="Bike">
  <label for="vehicle1">When clicking the button</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2">When hovering</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br>
  <form action="#">
    <input type="text" id="input"><br>
    <br>
    <input type="submit" id="button" value="Generate spirit animal">
  </form>
  <br>
  <button id="new-animal">New spirit animal!</button>
  <div id="display"></div>
  <script src="app.js"></script>
</body>
</html>
