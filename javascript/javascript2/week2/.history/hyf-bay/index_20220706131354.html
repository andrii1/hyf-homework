<head>
  <title>HyfBay - list of products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/0b06fa37cb.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <main>
    <section class="box-products">
      <h1>List of products</h1>
      <p id="count-products"></p>
      <form action="#" class="form">
        <input type="text" id="search" placeholder="search for a product" />
        <input
          type="text"
          id="maximumPrice"
          placeholder="set a maximum price"
        />
      </form>
      <button id="price-sort">Sort by price</button>
      <button id="rating-sort">Sort by rating</button>
      <ul id="list"></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
