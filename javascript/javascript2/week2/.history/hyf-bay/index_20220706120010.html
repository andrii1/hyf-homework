<head>
  <title>HyfBay - list of products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>

<body>
  <main>
    <h1>List of products</h1>
    <form action="#" class="form">
      <input type="text" id="search" /> <input type="text" id="maximumPrice" />
    </form>
    <button id="price-sort">Sort by price</button>
    <button id="rating-sort">Sort by rating</button>
    <ul id="list"></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
